<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self';">
    <title>Lumen Recorder</title>
<script defer src="bundle.js"></script></head>
<body class="bg-black/85 text-gray-100 overflow-hidden select-none font-sans">
    <!-- Custom Title Bar -->
    <div class="h-8 bg-dark-800/95 border-b border-white/10 flex justify-between items-center px-4 backdrop-blur-md" style="-webkit-app-region: drag;">
        <div class="flex items-center gap-2">
            <div class="w-4 h-4 bg-gradient-to-br from-primary-500 to-secondary-500 rounded-sm"></div>
            <span class="text-sm font-medium text-gray-100">Lumen Recorder</span>
        </div>
        <div class="flex gap-1" style="-webkit-app-region: no-drag;">
            <button id="minimize-btn" class="w-7 h-7 flex items-center justify-center rounded hover:bg-white/10 transition-colors group" title="Minimize">
                <svg class="w-3 h-3 text-gray-300 group-hover:text-white" viewBox="0 0 12 12">
                    <rect x="2" y="5" width="8" height="2" fill="currentColor"/>
                </svg>
            </button>
            <button id="maximize-btn" class="w-7 h-7 flex items-center justify-center rounded hover:bg-white/10 transition-colors group" title="Maximize">
                <svg class="w-3 h-3 text-gray-300 group-hover:text-white" viewBox="0 0 12 12">
                    <rect x="2" y="2" width="8" height="8" stroke="currentColor" stroke-width="1.5" fill="none"/>
                </svg>
            </button>
            <button id="close-btn" class="w-7 h-7 flex items-center justify-center rounded hover:bg-red-500 transition-colors group" title="Close">
                <svg class="w-3 h-3 text-gray-300 group-hover:text-white" viewBox="0 0 12 12">
                    <path d="M2 2L10 10M10 2L2 10" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- Main Container -->
    <div class="flex h-[calc(100vh-2rem)]">
        <!-- Sidebar -->
        <div class="w-80 bg-dark-900/90 border-r border-white/10 p-6 overflow-y-auto backdrop-blur-md">
            <div class="space-y-8">
                <!-- Recording Section -->
                <div>
                    <h3 class="text-sm font-semibold text-gray-400 uppercase tracking-wider mb-4">Recording</h3>
                    <div class="space-y-3">
                        <button id="new-recording-btn" class="w-full flex items-center gap-3 p-3 bg-white/5 hover:bg-white/10 border border-white/10 hover:border-white/20 rounded-xl transition-all duration-200 hover:-translate-y-0.5 group">
                            <div class="w-4 h-4 bg-red-500 rounded-full flex items-center justify-center">
                                <div class="w-2 h-2 bg-white rounded-full"></div>
                            </div>
                            <span class="text-sm font-medium text-gray-200 group-hover:text-white">New Recording</span>
                        </button>
                        <button id="open-file-btn" class="w-full flex items-center gap-3 p-3 bg-white/5 hover:bg-white/10 border border-white/10 hover:border-white/20 rounded-xl transition-all duration-200 hover:-translate-y-0.5 group">
                            <svg class="w-4 h-4 text-gray-400 group-hover:text-white" viewBox="0 0 16 16">
                                <path d="M2 3h4l2 2h6v8H2V3z" stroke="currentColor" stroke-width="1.5" fill="none"/>
                            </svg>
                            <span class="text-sm font-medium text-gray-200 group-hover:text-white">Open File</span>
                        </button>
                    </div>
                </div>
                
                <!-- Recent Recordings Section -->
                <div>
                    <h3 class="text-sm font-semibold text-gray-400 uppercase tracking-wider mb-4">Recent Recordings</h3>
                    <div id="recent-recordings" class="space-y-2 max-h-80 overflow-y-auto">
                        <div class="text-center py-8 px-4">
                            <div class="w-12 h-12 bg-white/5 rounded-xl flex items-center justify-center mx-auto mb-3">
                                <svg class="w-6 h-6 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"></path>
                                </svg>
                            </div>
                            <p class="text-sm text-gray-400 mb-1">No recordings yet</p>
                            <p class="text-xs text-gray-500">Start your first recording to see it here</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="flex-1 p-8 overflow-y-auto">
            <!-- Recording Interface -->
            <div id="recording-interface" class="max-w-4xl mx-auto space-y-8">
                <!-- Recording Status -->
                <div class="flex justify-between items-center p-6 bg-white/5 backdrop-blur-sm border border-white/10 rounded-2xl">
                    <div class="flex items-center gap-4">
                        <div id="status-indicator" class="flex items-center gap-3">
                            <div class="status-dot w-3 h-3 bg-green-500 rounded-full animate-pulse-slow"></div>
                            <span id="status-text" class="text-lg font-medium text-gray-100">Ready to Record</span>
                        </div>
                    </div>
                    <div id="recording-timer" class="text-3xl font-bold font-mono text-gray-100">00:00:00</div>
                </div>

                <!-- Recording Controls -->
                <div class="flex justify-center gap-4">
                    <button id="record-btn" class="flex items-center gap-3 px-8 py-4 bg-gradient-to-r from-primary-500 to-primary-600 hover:from-primary-600 hover:to-primary-700 text-white font-medium rounded-2xl transition-all duration-200 hover:-translate-y-1 hover:shadow-glow min-w-[160px] justify-center">
                        <svg class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor">
                            <circle cx="12" cy="12" r="8"/>
                        </svg>
                        <span>Start Recording</span>
                    </button>
                    <button id="pause-btn" class="flex items-center gap-3 px-8 py-4 bg-white/10 hover:bg-white/15 border border-white/20 text-gray-200 font-medium rounded-2xl transition-all duration-200 hover:-translate-y-0.5 min-w-[160px] justify-center" disabled>
                        <svg class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor">
                            <rect x="8" y="6" width="2" height="12"/>
                            <rect x="14" y="6" width="2" height="12"/>
                        </svg>
                        <span>Pause</span>
                    </button>
                    <button id="stop-btn" class="flex items-center gap-3 px-8 py-4 bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 text-white font-medium rounded-2xl transition-all duration-200 hover:-translate-y-1 hover:shadow-glow min-w-[160px] justify-center" disabled>
                        <svg class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor">
                            <rect x="6" y="6" width="12" height="12"/>
                        </svg>
                        <span>Stop</span>
                    </button>
                </div>

                <!-- Recording Settings -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 p-6 bg-white/5 backdrop-blur-sm border border-white/10 rounded-2xl">
                    <div class="space-y-2">
                        <label for="audio-source" class="block text-sm font-medium text-gray-300">Audio Source</label>
                        <select id="audio-source" class="w-full p-3 bg-white/10 border border-white/20 rounded-xl text-gray-100 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                            <option value="default">Default Microphone</option>
                        </select>
                    </div>
                    <div class="space-y-2">
                        <label for="video-source" class="block text-sm font-medium text-gray-300">Video Source</label>
                        <select id="video-source" class="w-full p-3 bg-white/10 border border-white/20 rounded-xl text-gray-100 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                            <option value="screen">Screen Recording</option>
                            <option value="camera">Camera</option>
                            <option value="both">Screen + Camera</option>
                            <option value="audio-only">Audio Only</option>
                        </select>
                    </div>
                    <div class="space-y-2">
                        <label for="quality" class="block text-sm font-medium text-gray-300">Quality</label>
                        <select id="quality" class="w-full p-3 bg-white/10 border border-white/20 rounded-xl text-gray-100 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                            <option value="high">High (1080p)</option>
                            <option value="medium">Medium (720p)</option>
                            <option value="low">Low (480p)</option>
                        </select>
                    </div>
                </div>

                <!-- Audio Visualizer -->
                <div class="flex justify-center p-6 bg-white/5 backdrop-blur-sm border border-white/10 rounded-2xl">
                    <canvas id="audio-canvas" width="600" height="120" class="rounded-xl bg-black/30"></canvas>
                </div>
            </div>

            <!-- Processing Interface -->
            <div id="processing-interface" class="hidden max-w-2xl mx-auto text-center space-y-8">
                <div class="space-y-6">
                    <div class="w-16 h-16 border-4 border-white/20 border-t-primary-500 rounded-full animate-spin mx-auto"></div>
                    <div class="space-y-2">
                        <h3 class="text-2xl font-semibold text-gray-100">Processing Recording...</h3>
                        <p class="text-gray-400">Generating summary and insights</p>
                    </div>
                    <div class="w-full max-w-md mx-auto">
                        <div class="h-2 bg-white/10 rounded-full overflow-hidden">
                            <div id="progress-fill" class="h-full bg-gradient-to-r from-primary-500 to-secondary-500 rounded-full transition-all duration-300 w-0"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Summary Interface -->
            <div id="summary-interface" class="hidden max-w-6xl mx-auto space-y-8">
                <div class="flex justify-between items-center pb-6 border-b border-white/10">
                    <h2 class="text-3xl font-semibold text-gray-100">Recording Summary</h2>
                    <div class="flex gap-3">
                        <button id="export-btn" class="px-6 py-2 bg-white/10 hover:bg-white/15 border border-white/20 text-gray-200 rounded-xl transition-all duration-200 hover:-translate-y-0.5">
                            Export
                        </button>
                        <button id="share-btn" class="px-6 py-2 bg-white/10 hover:bg-white/15 border border-white/20 text-gray-200 rounded-xl transition-all duration-200 hover:-translate-y-0.5">
                            Share
                        </button>
                    </div>
                </div>
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <div class="space-y-4 p-6 bg-white/5 backdrop-blur-sm border border-white/10 rounded-2xl">
                        <h3 class="text-xl font-semibold text-gray-100">Key Points</h3>
                        <div id="key-points" class="space-y-3 max-h-96 overflow-y-auto text-gray-300 leading-relaxed">
                            <!-- Key points will be populated here -->
                        </div>
                    </div>
                    <div class="space-y-4 p-6 bg-white/5 backdrop-blur-sm border border-white/10 rounded-2xl">
                        <h3 class="text-xl font-semibold text-gray-100">Transcript</h3>
                        <div id="transcript" class="max-h-96 overflow-y-auto text-gray-300 leading-relaxed">
                            <!-- Transcript will be populated here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="hidden fixed inset-0 bg-black/70 backdrop-blur-sm flex items-center justify-center z-50">
        <div class="bg-dark-900/95 backdrop-blur-md border border-white/10 rounded-2xl w-full max-w-2xl max-h-[80vh] overflow-y-auto">
            <div class="flex justify-between items-center p-6 border-b border-white/10">
                <h2 class="text-xl font-semibold text-gray-100">Settings</h2>
                <button id="settings-close" class="w-8 h-8 flex items-center justify-center rounded-lg hover:bg-white/10 text-gray-400 hover:text-white transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div class="p-6 space-y-8">
                <div class="space-y-6">
                    <h3 class="text-lg font-semibold text-gray-100">Recording</h3>
                    <div class="space-y-4">
                        <div class="flex justify-between items-center py-3 border-b border-white/5">
                            <label for="auto-save" class="text-sm text-gray-300">Auto-save recordings</label>
                            <input type="checkbox" id="auto-save" class="w-5 h-5 text-primary-500 bg-white/10 border-white/20 rounded focus:ring-primary-500" checked>
                        </div>
                        <div class="flex justify-between items-center py-3 border-b border-white/5">
                            <label for="save-location" class="text-sm text-gray-300">Save location:</label>
                            <input type="text" id="save-location" placeholder="Choose folder..." class="min-w-[200px] p-2 bg-white/10 border border-white/20 rounded-lg text-gray-100 text-sm focus:outline-none focus:ring-2 focus:ring-primary-500">
                        </div>
                    </div>
                </div>
                <div class="space-y-6">
                    <h3 class="text-lg font-semibold text-gray-100">AI Summary</h3>
                    <div class="space-y-4">
                        <div class="flex justify-between items-center py-3 border-b border-white/5">
                            <label for="auto-summary" class="text-sm text-gray-300">Generate summary automatically</label>
                            <input type="checkbox" id="auto-summary" class="w-5 h-5 text-primary-500 bg-white/10 border-white/20 rounded focus:ring-primary-500" checked>
                        </div>
                        <div class="flex justify-between items-center py-3">
                            <label for="summary-language" class="text-sm text-gray-300">Summary language:</label>
                            <select id="summary-language" class="min-w-[200px] p-2 bg-white/10 border border-white/20 rounded-lg text-gray-100 text-sm focus:outline-none focus:ring-2 focus:ring-primary-500">
                                <option value="en">English</option>
                                <option value="es">Spanish</option>
                                <option value="fr">French</option>
                                <option value="de">German</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

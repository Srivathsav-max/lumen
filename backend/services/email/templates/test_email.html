<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Email</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 30px;
            border: 2px solid #333;
            box-shadow: 0 8px 0 0 #333;
        }
        .header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
            margin-bottom: 20px;
        }
        .header h1 {
            color: #333;
            margin: 0;
            font-size: 24px;
            font-weight: bold;
            font-family: 'Courier New', monospace;
        }
        .content {
            margin-bottom: 20px;
            font-family: 'Courier New', monospace;
        }
        .button {
            display: inline-block;
            background-color: #ffffff;
            color: #333;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 20px 0;
            font-weight: bold;
            border: 2px solid #333;
            box-shadow: 0 4px 0 0 #333;
            transition: transform 0.2s, box-shadow 0.2s;
            font-family: 'Courier New', monospace;
        }
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 0 0 #333;
        }
        .footer {
            font-size: 12px;
            color: #777;
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #eee;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Test Email</h1>
        </div>
        <div class="content">
            <p>Hello,</p>
            <p>This is a test email from your {{.AppName}} account. If you received this email, it means that our email system is working correctly.</p>
            
            <p>Best regards,<br>The {{.AppName}} Team</p>
        </div>
        <div class="footer">
            <p>This is an automated message, please do not reply to this email.</p>
            <p>&copy; {{.AppName}} - All rights reserved</p>
        </div>
    </div>
</body>
</html>
